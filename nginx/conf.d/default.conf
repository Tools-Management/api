# HTTP Server - Always available for Certbot validation
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Certbot validation (luôn cho phép)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (chỉ khi đã có SSL)
    # Uncomment dòng dưới sau khi đã có SSL certificate
    # return 301 https://$server_name$request_uri;

    # Temporary: Proxy to API (xóa sau khi có SSL)
    location /api {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Temporary: Serve frontend (xóa sau khi có SSL)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}

