name: API CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret123
          MYSQL_DATABASE: ci_database
          MYSQL_USER: ci_user
          MYSQL_PASSWORD: secret123
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -psecret123"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: ci_database
      DB_USER: ci_user
      DB_PASSWORD: secret123
      DB_LOGGING: false
      NODE_ENV: test
      PORT: 8000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --runInBand
        env:
          TZ: Asia/Ho_Chi_Minh

  docker-image:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DOCKER_REGISTRY != '' }}
          tags: ${{ secrets.DOCKER_REGISTRY != '' && format('{0}/nova-sites-api:{1}', secrets.DOCKER_REGISTRY, github.sha) || '' }}

